<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Etch-A-Sketch/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <title>Document</title>

</head>

<body>

  <button id=clear onclick="reset()">Clear</button>

  <div id="container">

  </div>


  <script>
    const container = document.querySelector('#container');
    const clearButton = document.querySelector('#clear');
    let enable = true;

    if (enable) {
      createGrid(121);
    } 

    function reset() {
      document.getElementById('container').innerHTML="";
      userInput = prompt('Please enter a number between 1 - to create new girds', '')
      let gridWidth = 960 / userInput + 'px';

      for (i = 0; i < (userInput ** 2); i++) {
        let grids = document.createElement('div');
        grids.className = ('grids');
        grids.style.height = (gridWidth);
        grids.style.width = (gridWidth);
        grids.style.backgroundColor = 'orange';
        container.appendChild(grids);

        grids.addEventListener('mouseenter', function () {
          grids.style.backgroundColor = 'black';
        });

        clearButton.addEventListener('click', function () {
          grids.style.backgroundColor = 'orange';
        });
      }
    }

    function createGrid(num) {
      for (i = 0; i < num; i++) {
        let grids = document.createElement('div');
        grids.className = ('grids');
        grids.style.width = ('80px');
        grids.style.height = ('80px');
        grids.style.backgroundColor = 'orange';
        container.appendChild(grids);

        grids.addEventListener('mouseenter', function () {
          grids.style.backgroundColor = 'black';
        });

        clearButton.addEventListener('click', function () {
          grids.style.backgroundColor = 'orange';
        });
      }
    }
  </script>
</body>

</html>
